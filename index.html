<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <!-- <h1>Calculadora</h1> -->
    <div class="container">
      <div class="teclas">
        <div class="resultado" id="resultado"></div>
        <div class="section uno">
          <button class="n1" id="n1">1</button>
          <button class="n2" id="n2">2</button>
          <button class="n3" id="n3">3</button>
          <button class="s" id="suma">+</button>
        </div>
        <div class="section dos">
          <button class="n4" id="n4">4</button>
          <button class="n5" id="n5">5</button>
          <button class="n6" id="n6">6</button>
          <button class="r" id="resta">-</button>
        </div>
        <div class="section tres">
          <button class="n7" id="n7">7</button>
          <button class="n8" id="n8">8</button>
          <button class="n9" id="n9">9</button>
          <button class="m" id="multi">ร</button>
        </div>
        <div class="section cuatro">
          <button class="n0" id="n0">0</button>
          <button class="equal" id="igual">=</button>
          <button class="d" id="division">รท</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
